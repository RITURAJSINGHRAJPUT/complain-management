<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>College Complaint Management</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="complaint.html">File a Complaint</a></li>
            <li><a href="complaints.html">View Complaints</a></li>
        </ul>
    </nav>

    <section>
        <h2>Track Your Complaint</h2>
        <input type="text" id="refInput" placeholder="Enter Reference No">
        <button class="btn" onclick="trackComplaint()">Track</button>
        <div id="complaintDetails"></div>
    </section>

    <script>
        function trackComplaint() {
            let refNo = document.getElementById("refInput").value.trim();
            if (!refNo) {
                alert("Please enter a reference number.");
                return;
            }

            let complaints = JSON.parse(localStorage.getItem("complaints")) || [];
            let complaint = complaints.find(c => c.refNo === refNo);

            if (complaint) {
                let progress = getProgress(complaint.status);
                document.getElementById("complaintDetails").innerHTML = `
                    <p><strong>Complaint:</strong> ${complaint.complaint}</p>
                    <p><strong>Status:</strong> ${complaint.status}</p>
                    <div class="progress-container">
                        <div class="progress-bar" style="width:${progress.percentage}%"></div>
                    </div>
                    <p>${progress.label}</p>
                `;
            } else {
                document.getElementById("complaintDetails").innerHTML = "<p>‚ùå No complaint found!</p>";
            }
        }

        function getProgress(status) {
            if (status === "Pending") return { percentage: 33, label: "Pending ‚è≥" };
            if (status === "In Progress") return { percentage: 66, label: "In Progress üõ†" };
            if (status === "Resolved") return { percentage: 100, label: "Resolved ‚úÖ" };
            return { percentage: 0, label: "Unknown Status" };
        }
    </script>

    <style>
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            height: 20px;
            margin-top: 10px;
        }

        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: darkblue;
        }
    </style>
</body>
</html>
